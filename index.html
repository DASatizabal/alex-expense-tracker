<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Alex's Expense Tracker</h1>
        </header>

        <section class="summary-card">
            <div class="summary-item">
                <span class="label">Monthly Total:</span>
                <span class="value" id="monthly-total">$0</span>
            </div>
            <div class="summary-item">
                <span class="label">Next Due:</span>
                <span class="value" id="next-due">-</span>
            </div>
        </section>

        <section class="expenses-grid" id="expenses-container">
            <!-- Expense cards will be rendered here by JavaScript -->
        </section>

        <section class="history-section">
            <h2>Recent Payments</h2>
            <ul class="payment-list" id="payment-history">
                <!-- Payment history will be rendered here by JavaScript -->
            </ul>
        </section>

        <!-- Modal for adding payments/savings -->
        <div class="modal" id="payment-modal">
            <div class="modal-content">
                <span class="close-btn" id="close-modal">&times;</span>
                <h3 id="modal-title">Record Payment</h3>
                <form id="payment-form">
                    <input type="hidden" id="payment-category">
                    <div class="form-group">
                        <label for="payment-amount">Amount ($)</label>
                        <input type="number" id="payment-amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="payment-date">Date</label>
                        <input type="date" id="payment-date" required>
                    </div>
                    <div class="form-group">
                        <label for="payment-notes">Notes (optional)</label>
                        <input type="text" id="payment-notes" placeholder="e.g., January payment">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Payment</button>
                </form>
            </div>
        </div>

        <div class="loading-overlay" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/sheets-api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
